<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Enter time:</h1>
    <button id="start" type="submit" onclick="start()">Start Countdown</button>
    <input class="time" type="number" id="hours" name="hours" required>
    <input class="time" type="number" id="minutes" name="minutes" required>
    <input class="time" type="number" id="seconds" name="seconds" required>
    <button id="reset" type="submit" onclick="resetTimer()">Reset timer</button>
    <div class="timer"></div>

    <script src="script.js"></script>
</body>
</html>
